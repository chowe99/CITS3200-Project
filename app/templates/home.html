<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query and Plot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Query the Database and Plot Data</h1>
    <form id="plot-form">
        <div>
            <h3>Select Columns to Query:</h3>
            <!-- Checkboxes populated dynamically by backend -->
            {% for column in columns %}
                <input type="checkbox" name="columns" value="{{ column }}"> {{ column }}<br>
            {% endfor %}
        </div>

        <div>
            <h3>Select X-Axis:</h3>
            <select name="x_axis">
                <!-- Populated dynamically based on columns available -->
                {% for column in x_axis_options %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <h3>Select Y-Axis:</h3>
            <select name="y_axis">
                <!-- Populated dynamically based on columns available -->
                {% for column in y_axis_options %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Generate Plot</button>
    </form>

    <!-- Container to display the plot -->
    <div id="plot-container">
        <h2>Generated Plot:</h2>
        <img id="plot-image" src="" alt="Generated Plot" style="display: none;">
    </div>

    <script>
        // JavaScript to handle the form submission and update the plot dynamically
        document.getElementById('plot-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object to send form data via AJAX
            const formData = new FormData(event.target);

            // Use Fetch API to send a POST request to the /plot endpoint
            fetch('/plot', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json()) // Expect a JSON response from the server
            .then(data => {
                if (data.plot_url) {
                    // Update the plot image with the new plot URL
                    const plotImage = document.getElementById('plot-image');
                    plotImage.src = data.plot_url;
                    plotImage.style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
