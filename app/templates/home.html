<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query and Plot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Query the Database and Plot Data</h1>
    <form action="/plot" method="post">
        <div>
            <h3>Select Columns to Query:</h3>
            <!-- Checkboxes populated dynamically by backend -->
            {% for column in columns %}
                <input type="checkbox" name="columns" value="{{ column }}"> {{ column }}<br>
            {% endfor %}
        </div>

        <div>
            <h3>Select X-Axis:</h3>
            <select name="x_axis">
                <!-- Populated dynamically based on columns available -->
                {% for column in x_axis_options %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <h3>Select Y-Axis:</h3>
            <select name="y_axis">
                <!-- Populated dynamically based on columns available -->
                {% for column in y_axis_options %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Generate Plot</button>
    </form>

    <!-- Display the plot image -->
    <div>
        <h2>Generated Plot:</h2>
        {% if plot_url %}
            <img src="{{ plot_url }}" alt="Generated Plot">
        {% endif %}
    </div>
</body>
</html>
